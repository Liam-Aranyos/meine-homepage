name: CI/CD Pipeline

# Trigger auf allen Branches
on:
  push:
    branches:
      - '**'

jobs:
  # ----------------------------
  # Test-Job
  # ----------------------------
  test:
    name: Test (alle Branches außer main)
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'   # Nur Nicht-Default-Branches
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build site
        run: yarn build

  # ----------------------------
  # Deploy-Job
  # ----------------------------
  deploy:
    name: Deploy to GitHub Pages (main branch)
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'  # Nur Default-Branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Build site
        run: yarn build

      - name: Move build to public
        run: mv ./build ./public

      - name: Deploy to GitHub Pages via SSH
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # Branch für GitHub Pages
          folder: public         # Ordner, der deployed wird
          clean: true
          ssh-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
